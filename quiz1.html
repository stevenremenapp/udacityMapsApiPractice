<!DOCTYPE html>
<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <script>
     var map;
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
           center: { lat: 42.382367, lng:  -83.111474 },
           zoom: 16
       });
     }
   </script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdfXQ2iYMZHLY-iU7W7xT3eSd9Ic4jeI0&callback=initMap"></script>
   <script>
   </script>
 </body>
</html>
